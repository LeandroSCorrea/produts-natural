      <!-- botão de pesquisa -->
      <div class="search">
        <input type="text" name="pesquisar" placeholder="Pesquisar" />
      </div>
      <!-- carrosseul -->
      <div class="carrosseul">
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="assets/img/carrossel-retangle1.jpg" style="width: 100%" />
          <!-- <div class="text">Caption Text</div> -->
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 3</div> -->

        </div>

        <div class="mySlides fade">

          <img src="assets/img/carrossel-retangle3.png" style="width: 100%" />
          <!-- <div class="text">Caption Three</div> -->

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

        <!-- menu esquerdo -->

    <!-- Footer -->
    <div class="flex-container-2">
      <div class="rodape">
        <div>
          <h3>Receba todas as nossas promoções</h3>
        </div>
        <!-- formulário -->
        <div class="rodape">
          <form
            action="teste.html"
            method="POST"
            onsubmit="return checa_formulario(this)"
          >
            <p>
              <span class="msg-erro msg-nome"></span>
              <label for="name">Nome</label>
            </p>
            <input type="text" name="name" id="name" />
            <p>
              <label for="email">Email</label>
              <span class="msg-erro msg-email"></span>
            </p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com..."
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <p>
              <span class="msg-erro msg-tel"></span>
              <label for="tel">Telefone</label>
            </p>
            <input type="tel" name="tel" id="tel" />
            <p>
              <input class="button" type="submit" value="Enviar" onclick="" />
            </p>
          </form>
        </div>
      </div>
      <div class="rodape">
        <div class="rodape">
          <h3>Nossa localização</h3>
        </div>
        <div class="rodape">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d982923.5339293887!2d-48.357596301300305!3d-15.775188467175127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3d18e45b91a3%3A0x24e8d3620bd85d7f!2sBras%C3%ADlia%20-%20DF!5e0!3m2!1spt-BR!2sbr!4v1626963314649!5m2!1spt-BR!2sbr"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </div>
