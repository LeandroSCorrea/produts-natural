<!DOCTYPE html>

  <head>

    <title>produts natural</title>
    <link rel="stylesheet" href="base.css" />

  </head>
  <body>
    <header>
      <div class="redessociastopo">
        <nav class="icon-top">
          <a href="https://www.facebook.com/"
            ><img
              src="assets/facebook.svg"
              alt="ícone do facebook da loja para contato"
          /></a>
          <a href="https://www.instagram.com/"
            ><img
              src="assets/instagram.svg"
              alt="ícone do instagram da loja para contato"
          /></a>
          <a href="https://web.whatsapp.com/"
            ><img
              src="assets/whatsapp.svg"
              alt="ícone do what app para contato"
          /></a>
        </nav>
      </div>
    </header>
    <div>
      <!-- menu com navegação do site -->
      <div>
        <nav class="navbar-principal">
          <a href="#">Quem somos</a>
          <a href="#">Nossas lojas</a>
          <a href="#">Franquias</a>
          <a class="logo" href="index.html">Logo</a>
          <a href="#">Notícias</a>
          <a href="#">Trabalhe conosco</a>
          <a href="#">Contato</a>
        </nav>
      </div>
      <!-- botão de pesquisa -->
      <div class="search">
        <input type="text" name="pesquisar" placeholder="Pesquisar" />
      </div>
      <!-- carrosseul -->
      <div class="carrosseul">
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="assets/img/carrossel-retangle1.jpg" style="width: 100%" />
          <!-- <div class="text">Caption Text</div> -->
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img src="assets/img/carrossel-retangle2.jpg" style="width: 100%" />
          <!-- <div class="text">Caption Two</div> -->
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img src="assets/img/carrossel-retangle3.png" style="width: 100%" />
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <div class="row">
        <!-- menu esquerdo -->
        <div class="esquerda">
          <nav class="navbar-secundaria">
            <a href="produtos.html">Produtos</a>
            <a href="#">Temperos</a>
            <a href="#">Chás</a>
            <a href="#">Granel</a>
            <a href="#">Vitaminas e Suplementos</a>
            <a href="#">Bebidas</a>
          </nav>
        </div>
        <div class="centro">
          <div class="img-centro">
            <a href="#">
              <img src="assets/img/rectangle1.png" alt="produto 1" />
            </a>
            <a href="">
              <img src="assets/img/rectangle2.png" alt="produto 2" />
            </a>
            <a href="">
              <img src="assets/img/rectangle3.png" alt="produto 3" />
            </a>
            <a href="">
              <img src="assets/img/rectangle4.png" alt="produto 4" />
            </a>
            <a href="">
              <img src="assets/img/rectangle5.png" alt="produto 5" />
            </a>
            <a href="">
              <img src="assets/img/rectangle6.png" alt="produto 6" />
            </a>
            <a href="">
              <img src="assets/img/rectangle7.png" alt="produto 7" />
            </a>
            <a href="">
              <img src="assets/img/rectangle8.png" alt="produto 8" />
            </a>
            <a href="">
              <img src="assets/img/rectangle9.png" alt="produto 9" />
            </a>
          </div>
        </div>
      </div>

        >
          <img src="assets/whatsapp.svg" alt="ícone do what app para contato" />

      <!-- Footer -->
    </div>
    <div class="rodape">
      <div class="rodape-direito">
        <p>Receba todas as nossas promoções</p>
      </div>
      <div class="rodape-esquerdo">
        <form
          class="form"
          action="teste.html"
          method="POST"
          onsubmit="return checa_formulario(this)"
        >
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" />
          <span class="msg-erro msg-nome"></span>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@email.com..."
          />
          <label for="tel">telefone</label>
          <input type="tel" name="tel" id="tel" />
          <input type="submit" value="Enviar" class="button" />
        </form>
      </div>
    </div>
    <script src="carrossel.js"></script>
    <script src="js.js"></script>
  </body>
