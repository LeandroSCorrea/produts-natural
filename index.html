        <input type="text" name="pesquisar" placeholder="Pesquisar" />

      <!-- carrosseul -->
      <div class="carrosseul">
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="assets/img/carrossel-retangle1.jpg" style="width: 100%" />
          <!-- <div class="text">Caption Text</div> -->
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img src="assets/img/carrossel-retangle2.jpg" style="width: 100%" />
          <!-- <div class="text">Caption Two</div> -->
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img src="assets/img/carrossel-retangle3.png" style="width: 100%" />
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div class="paragrafo-produtos">
        <p>Sua escolha natural</p>
      </div>
      <div class="flex-container-1">
        <div class="img-opcoes-index">
          <a href="produtos.html">

        <div class="img-opcoes-index">

    <!-- Footer -->
    <div class="flex-container-2">
      <div class="rodape">
        <div>
          <h3>Receba todas as nossas promoções</h3>
        </div>
        <!-- formulário -->
        <div class="rodape">
          <form
            action="teste.html"
            method="POST"
            onsubmit="return checa_formulario(this)"
          >
            <p>
              <span class="msg-erro msg-nome"></span>
              <label for="name">Nome</label>
            </p>
            <input type="text" name="name" id="name" />
            <p>
              <label for="email">Email</label>
              <span class="msg-erro msg-email"></span>
            </p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com..."
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <p>
              <span class="msg-erro msg-tel"></span>
              <label for="tel">Telefone</label>
            </p>
            <input type="tel" name="tel" id="tel" />
            <p>
              <input class="button" type="submit" value="Enviar" onclick="" />
            </p>
          </form>
        </div>
      </div>
      <div class="rodape">
        <div class="rodape">
          <h3>Nossa localização</h3>
        </div>
        <div class="rodape">

            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </div>
